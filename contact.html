<body>
    <div class="container-sm containerbg">
        <div class="row">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Mijn pagina</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">

                    </div>
                </nav>
            </header>
        </div>
        <div class="row text-white">
            <div class="col">
                <h1>Contact opnemen?</h1>
                <form class="form" method="post" action="https://formspree.io/f/moqoqzvg">
                    <h3>Vul hieronder uw contactgegevens in en u wordt door ons benaderd:</h3>
                    <table class="table text-white">
                        <tr>
                            <td>
                                Voornaam
                            </td>
                            <td><input type="text" name="voornaam" placeholder="Uw voornaam"></td>
                        </tr>
                        <tr>
                            <td>Uw achternaam</td>
                            <td><input type="text" name="achternaam" placeholder="Uw Achternaam"></td>
                        </tr>
                        <tr>
                            <td>Uw Emailadres</td>
                            <td><input type="email" name="email" placeholder="Uw Emailadres"></td>
                        </tr>
                        <tr>
                            <td>Bericht</td>
                            <td><textarea name="tekstvak" placeholder="Maximaal 300 tekens" maxlength="300"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" class="btn btn-danger">Verzenden</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
